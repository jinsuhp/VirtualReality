<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="texture" src="pacman_maze.jpg" />
      </a-assets>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" repeat="5 5" src="#texture"></a-plane>

      <a-entity>
        <a-sphere position = "0 1 -4" rotation = "90 0 0 "radius = "1" phi-start = "0" phi-length = "300" color = yellow side = double> </a-sphere>
        <a-box position = "0 1.4 -5" width = "0.2" height = "0.2" depth = "0.1" color = black  side = double  ></a-box>
        <a-box position = "0 1.4 -3" width = "0.2" height = "0.2" depth = "0.1" color = black  side = double  ></a-box>
      </a-entity>
      <a-sky color="black"></a-sky>
    </a-scene>
  </body>
</html>
