<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="script.js"></script>
    <script src = "wall.js"></script>
    <script src = "ufo.js"></script>
    <script src = "rocket.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <!-- Challenge
             Upload a picture to use as the texture for the walls of your maze if you want
        -->
        <img id = "hay" src = "hay.jpg"> 
        <img id = "grass" src = "grass.jpg">
      </a-assets>
      <a-plane position="0 0 0" rotation="-90 0 0" width="150" height="150" src = "#grass" repeat="10 10"></a-plane>
      
      
      <a-sky src = "vine.jpg"></a-sky>
      <a-camera wasd-controls="acceleration: 100; fly: true" position=" 0 1.5 0">
      </a-camera>
    </a-scene>
  </body>
</html>
